<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Asap:400,400i,700,700i|Karla:400,700" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/utilities.css">
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>9</title>
</head>

<body class="page">
    <section>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="header page__header">
                        <h2 class="title">Have any <span class="title__slogan">project!<span></h2>
                        <p class="subtitle">Just send me a message I will help you and make you smile</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <div class="messages">
                        <div class="messages__form">
                            <div class="social social--facebook">
                                <a class="social__link" href="#"> 
                                    <!-- <i class="social__icon fab fa-facebook-f"></i>  -->
                                    <i class="social__icon social__icon--hover fab fa-facebook-f"></i>
                                </a> 
                            </div>
                        </div>
                        <div class="messages__form">
                            <div class="social social--twitter">
                                <a class="social__link" href="#">
                                    <!-- <i class="social__icon fab fa-twitter"></i> -->
                                    <i class="social__icon social__icon--hover fab fa-twitter"></i>
                                </a> 
                            </div>
                        </div>
                        <div class="messages__form">
                            <div class="social social--instagram">
                                <a class="social__link" href="#"> 
                                    <!-- <i class="social__icon fab fa-instagram"></i> -->
                                    <i class="social__icon social__icon--hover fab fa-instagram"></i>
                                </a>
                            </div>
                        </div>
                        <div class="messages__form">
                            <div class="social social--dribbble">
                                <a class="social__link" href="#"> 
                                    <!-- <i class="social__icon fab fa-dribbble"></i> -->
                                    <i class="social__icon social__icon--hover fab fa-dribbble"></i>
                                </a> 
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-8">
                    <div class="post">
                        <form class="post__form" action="#" method="get">
                            <input type="text" name="name" id="firstname" placeholder="First Name">
                            <input type="text" name="lastname" id="lastname" placeholder="Last Name">
                            <input type="email" name="email" id="email" placeholder="Your Email">
                            <input type="text" name="project" id="projectname" placeholder="Project Name">
                            <div class="post__text">
                                <textarea name="comment" id="comment" cols="30" rows="5" placeholder="Your Message......."></textarea>
                                <input class="post__submit" id="submit" type="submit" value="">
                                <label class="post__icon" for="submit"><i class="fab fa-telegram-plane"></i></label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
